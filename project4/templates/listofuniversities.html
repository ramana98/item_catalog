<html>
<head>
	<link rel=stylesheet type=text/css href="{{url_for('static',filename="style.css")}}">

		</head>
<body>

<h1 align="center">University Dashboard</h1>
<hr>
<a class="addauniversity" align="center"href='{{url_for('newUniversity',items=items.id)}}'>Add a university</a>

{% with messages=get_flashed_messages() %}
{% if messages %}
<ul>
	{% for message in messages %}
	<li> <strong> {{ message }}</strong> </li>
	{% endfor %}
</ul>
{% endif %}
{% endwith %}

</br>
</br>
<{% for i in items %}
<div class="universitylist">

<a class="ref" href="{{url_for('listofdepartments',university_id=i.id)}}">
{{i.name}}
</a>
<br>
<a class="ref"href='{{url_for('editUniversity',id=i.id)}}''>Edit</a>
</br>
<a class="ref"href='{{url_for('deleteUniversity',id=i.id)}}''>Delete</a>
</div>
{% endfor %}

</br>
</br>

<a class="cancel"href="{{url_for('gdisconnect')}}">Logout</a>


</body>
</html>
